<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta lang="en-US">
        <meta name="description" content="Just a virtual typing practice system for a local competition.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Aahvan - KeyboardPro</title>
        <script type="text/javascript" src="script.js" defer></script>
    </head>

    <body>
        <header class="masthead">
            <h1>Aahvan Comp#1</h1>
        </header>
        <main class="main">
            <article class="intro">
                <p>This is the first challenge comp in Aahvan Fest Series. Your goal is to duplicate the provided text, EXACTLY, in the field below. Your timer starts when you start typing, and only stops when you match this text exactly. Good Luck!</p>
            </article>
            <section class="test-area">
                <div id="origin-text">
                    <p>Type this text in the space given below.</p>
                </div>
                <div class="test-wrapper">
                    <textarea id="test-area" name="textarea" rows="6" placeholder="The clock starts when you start typing." autofocus></textarea>
                </div>
                <div class="meta">
                    <section id="clock">
                        <div class="timer">00:00:00</div>
                    </section>
                    <button id="reset">Start Over</button>
                </div>
            </section>
        </main>
    </body>

</html>
